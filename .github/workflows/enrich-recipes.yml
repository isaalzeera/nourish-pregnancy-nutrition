name: Enrich Recipes

on:
  schedule:
    # Run every 6 hours to avoid rate limits
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  enrich:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run enrichment script (5 recipes per batch)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/enrich_recipes.js 5

      - name: Check remaining recipes
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node -e "
          const { createClient } = require('@supabase/supabase-js');
          const supabase = createClient(process.env.NEXT_PUBLIC_SUPABASE_URL, process.env.SUPABASE_SERVICE_ROLE_KEY);
          
          supabase.from('recipes').select('id, ingredients').then(({data}) => {
            const missing = data.filter(r => !r.ingredients || r.ingredients.length === 0);
            console.log('Recipes remaining without ingredients:', missing.length);
            if (missing.length === 0) {
              console.log('ðŸŽ‰ All recipes have been enriched!');
            }
          });
          "
